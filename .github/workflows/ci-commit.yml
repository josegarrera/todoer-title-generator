name: Title Generator CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test -- --testPathPattern=unit

      - name: Run Component Tests
        run: npm test -- --testPathPattern=component

      - name: Run Integration Tests
        run: npm test -- --testPathPattern=integration

      - name: Run Contract Verification Tests
        run: npm test -- --testPathPattern=contract

      - name: Run Linter
        run: npm run lint

      - name: Build Docker image
        run: docker build -t josegarrera/title-generator:$GITHUB_SHA .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push josegarrera/title-generator:$GITHUB_SHA
